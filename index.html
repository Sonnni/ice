        <path data-title="Мариинский дворец" data-text="Мариинский дворец – один из самых знаменитых дворцов столицы, построенный в стиле барокко. Строительство дворца приходится на 1744-1752 гг. Проект дворца был разработан знаменитым архитектором Бартоломео Растрелли, а архитектор Иван Мичурин. Ранее назывался как Царский дворец. Императрица Елизавета Петровна, по чьему приказу был возведен дворец, так и не успела его посетить. Первой царской персоной стала Екатерина II, которая принимала в нем в 1787 г. посла из Венесуэлы Франсиско Миранду. Особенная черта дворца – красивый паркетный пол, выполненный из ценных пород деревьев. Во время Первой мировой войны императрица Мария Федоровна курировала размещением раненных солдат, размещая их во дворце. Именно во дворце она узнает об отречении своего сына Николая II. Сегодня дворец является церемониальной резиденцией президента Украины." data-photo="img/Mariinskiy-park.jpg" class="bodka" d="m 151.63886,515.72104 c 0.33091,-0.24818 0.70024,-0.45206 0.99273,-0.74454 0.70568,-0.70569 1.45986,-2.20441 2.23363,-2.97818 0.25474,-0.25474 1.15231,-0.65594 1.48909,-0.99273 0.18395,-0.18395 0.18832,-0.4365 0.49636,-0.74454 0.40093,-0.40092 1.36369,-0.62002 1.73727,-0.74455 0.46065,-0.15354 0.063,-0.52785 0.49636,-0.74454 0.14799,-0.074 0.34838,0.074 0.49637,0 0.20928,-0.10464 0.28708,-0.39172 0.49636,-0.49636 0.26358,-0.13179 0.77149,-0.0269 0.99273,-0.24818 0.1308,-0.13081 0.10019,-0.38538 0.24818,-0.49637 0.41857,-0.31392 1.02111,-0.26237 1.48909,-0.49636 0.20569,-0.10285 2.60325,-1.36235 2.72999,-1.48909 0.0585,-0.0585 -0.074,-0.21118 0,-0.24818 0.27997,-0.13998 0.98525,-0.0777 1.24091,-0.24818 0.15392,-0.10261 0.0943,-0.39375 0.24818,-0.49636 0.28481,-0.18988 1.64935,-0.38433 1.98545,-0.49637 0.29782,-0.0993 0.44673,-0.64527 0.74455,-0.74454 0.52882,-0.17627 0.75776,0.23496 1.2409,-0.24818 0.0585,-0.0585 -0.0585,-0.18969 0,-0.24818 0.1684,-0.1684 0.7656,0.11356 0.99273,0 0.63052,-0.31526 -0.25417,-0.29662 0.74454,-0.49637 0.562         <path data-title="Памятник основателям Киева" data-text="В 1982 году, в Киеве широко праздновалось 1500-летие города. И в честь его основания, был открыт красивый памятный знак в виде лодки, на которой плывут Кий, Щек, Хорив и Лыбедь. Сестра Лыбедь изображена с раскинутыми руками, стоя на носу лодки. Кий и Щек стоят, держа в руках копья, а Хорив, повернувшись назад, держит лук. Архитектором этого проекта стал Н.М. Фещенко, а скульптором — Василий Бородай. Причем в роли Лыбеди Бородай изобразил свою дочь Галину, которая умерла от болезни в 31 год. Памятник получился достаточно заметным. Лодка имеет длину в 9 метров. Под постаментом находится бассейн. В 2010 году, из-за коррозии металла, памятник пришлось реставрировать." data-photo="img/osnovatel.jpg" class="bodka" d="m 98.80131,78.093398 c 0.443304,-0.09964 1.53334,-0.258832 1.75491,-0.701964 0.0262,-0.05232 -0.0414,-0.134127 0,-0.17549 0.0827,-0.08273 0.24634,0.05232 0.35098,0 0.25905,-0.129525 0.0739,-0.475661 0.17549,-0.526473 0.10464,-0.05232 0.24634,0.05232 0.35098,0 0.10464,-0.05232 -0.0827,-0.268254 0,-0.350981 0.28555,-0.285551 0.8427,-0.684588 1.22844,-0.877454 0.32308,-0.161541 0.0279,-0.364932 0.35098,-0.526472 0.10464,-0.05232 0.24634,0.05232 0.35098,0 0.18533,-0.09266 0.35465,-0.265072 0.52647,-0.350982 0.32308,-0.161541 0.0279,-0.364932 0.35098,-0.526472 0.10465,-0.05232 0.26826,0.08273 0.35099,0 0.0414,-0.04136 -0.0414,-0.134128 0,-0.175491 0.16392,-0.163923 0.71353,-0.187059 0.87745,-0.350982 0.0414,-0.04136 -0.0414,-0.134127 0,-0.175491 0.46363,-0.463635 1.38266,-0.779074 1.9304,-1.052944 0.73035,-0.365175 -0.18761,0.01212 0.17549,-0.350982 0.0827,-0.08273 0.24634,0.05232 0.35098,0 0.14799,-0.07399 0.19402,-0.29866 0.35098,-0.350981 0.72445,-0.241482 0.74007,-0.370036 1.40393,-0.701963 0.10464,-0.05232 0.26825,0.08273 0.35098,0 0.0414,-0.04136 -0.0414,-0.134128 0,-0.175491 0.0877,-0.08775 0.43873,0.08774 0.52647,0 0.3631,-0.363097 -0.55486,0.01419 0.17549,-0.350982 0.57018,-0.285089 1.31331,         <path data-title="Родина Мать" data-text="Монумент «Родина-мать» — был открыт в 1981 г. в День Победы и входит в десятку самых высоких статуй мира, высота которого 102м. Сооружение с нержавеющей стали цельносварное весом в 450т. Статуя символизирует женское начало, силу духа украинского народа и установлена на склонах Днепра так, что видна даже в дальних районах Киева. Внутри монумента смонтированы два лифта и расположены смотровые площадки, откуда открывается впечатляющий вид на город. Одна площадка расположена в ногах статуи на высоте 36 м (высота 12-этажного дома), другая — на высоте 91 м (с задней стороны щита над пальцами левой руки скульптуры). Сегодня это самая большая скульптура в Украине, и внесена в «Книгу рекордов Украины». У подножия монумента расположен музей Украины во Второй мировой войне." data-photo="img/rodina.jpg" class="bodka" d="m 476.63296,177.77216 c 0.35098,-0.0585 0.71538,-0.063 1.05295,-0.17549 0.0555,-0.0185 -0.0414,-0.13413 0,-0.17549 0.0925,-0.0925 0.23398,-0.11699 0.35098,-0.17549 0.50989,-0.25495 1.10817,-0.32497 1.57941,-0.70196 0.10214,-0.0817 0.0691,-0.27496 0.1755,-0.35099 0.16357,-1.32849 0.95689,-0.30295 1.40392,-0.52647 0.57982,-0.28991 1.62884,-1.18641 2.28138,-1.40392 0.16649,-0.0555 0.36354,0.0652 0.52647,0 0.15362,-0.0615 0.19607,-0.29289 0.35099,-0.35099 0.33316,-0.12493 0.70774,-0.0892 1.05294,-0.17549 0.1269,-0.0317 0.23399,-0.11699 0.35098,-0.17549 0.29249,-0.11699 0.56994,-0.28264 0.87746,-0.35098 0.22841,-0.0508 0.47116,0.0385 0.70196,0 1.25919,-0.20986 2.3906,-0.89111 3.68531,-1.05294 1.50281,-0.18786 3.0578,-0.20049 4.56276,-0.35099 1.10983,-0.11098 2.23671,-0.40451 3.33432,-0.52647 1.48754,-0.16528 5.29699,-0.1524 6.66865,0 2.88174,0.3202 5.47296,1.41212 8.24807,2.10589 0.3452,0.0863 0.70196,0.117 1.05294,0.17549 0.35098,0.17549 0.68067,0.40238 1.05295,0.52647 0.94727,0.31576 1.91137,0.33957 2.80785,0.87746 1.41499,0.84899 2.94327,1.92625 4.21178,2.98334 0.62361,0.51968 1.0949,1.28347 1.75491,1.75491 0.21287         <path data-title="Києво-Печерська лавра" data-text="Киево-Печерская Лавра – основана в 1051г. монахом Антонием, поселившимся в пещерах будущего Печерского монастыря. Именно от пещер и берет свое название монастырь. По просьбе Антония, Князь Изяслав подарил монастырю территорию, включающую в себя всю гору над пещерами. В 1062 г. монастырь был назван Печерским. С конца XI в. начинает расстраиваться территория монастыря. Именно в стенах Печерского монастыря в 1113 г. летописец Нестор пишет «Повесть временных лет» — основной источник современных знаний о Киевской Руси. Статус Лавры монастырь получил в 1688 г. Лавра – это почетное звание, которое присуждалось только крупным и значительным монастырям. Киево-Печерский монастырь становится духовным и культурно-просветительским центром. Территория монастыря включает в себя ближние и дальние пещеры." data-photo="img/lavra.jpg"  class="bodka" d="m 699.15527,294.47353 c 0.60065,-0.35018 0.79262,-0.70778 1.05295,-1.22843 0.11752,-0.23505 0.41865,-0.24317 0.52647,-0.35099 0.117,-0.117 -0.117,-0.23398 0,-0.35098 0.0414,-0.0414 0.13413,0.0414 0.17549,0 0.0925,-0.0925 0.083,-0.25849 0.17549,-0.35098 0.61467,-0.61467 1.70089,-1.12583 2.45687,-1.57942 0.14188,-0.0851 0.203,-0.27698 0.35098,-0.35098 0.10465,-0.0523 0.23999,0.037 0.35098,0 0.20788,-0.0693 0.32914,-0.4278 0.52648,-0.52647 0.50091,-0.25046 1.06773,-0.3218 1.57941,-0.52647 0.38231,0.0656 0.0585,-0.29249 0.17549,-0.35098 0.43436,-0.21718 0.52596,0.17583 1.05295,-0.1755 0.0487,-0.0324 -0.0523,-0.14933 0,-0.17549 0.23301,-0.1165 0.64444,-0.059 0.87745,-0.17549 0.0523,-0.0262 0,-0.11699 0,-0.17549 0.117,-0.0585 0.22409,-0.14376 0.35098,-0.17549 0.17026,-0.0426 0.35999,0.0555 0.52648,0 0.91479,-0.30493 1.87516,-0.72363 2.63236,-1.22843 0.12176,-0.0812 0.39449,0.066 0.52647,0 0.14799,-0.074 0.21332,-0.25921 0.35098,-0.35099 0.51078,-0.34051 1.20253,-0.51783 1.75491,-0.70196 0.65947,-0.21982 1.26548,-0.65581 1.9304,-0.87745 0.57851,-0.19284 3.57387,-0.59053 3.68531,-0.701         <path data-title="Золотые ворота" data-text="Золотые Ворота — символ Киева, старейшее сохранившееся оборонное сооружение Киевской Руси, главные ворота древнего Киева. Построены они были по указу Ярослава Мудрого в 1037 году. Высота оборонительных укреплений города Ярослава с заборолами достигала , в общей сложности, 16 м, ширина 20 м, а по низу с откосами — до 27 м. По подсчетам, для сооружения 3,5 км полосы укреплений необходимо было около 50 тыс. м3 дубового леса, около 630 тыс. м3 земли; на строительстве должны были работать беспрерывно в течение четырех лет более 1000 человек. Сроки этих работ могли быть более сжатыми, если учесть, что после разгрома и вероятно пленения печенегов Ярослав мог иметь в своем распоряжении много дешевой рабочей силы." data-photo="img/vorota.jpg" class="bodka" d="m 1237.3855,296.22844 c 0.5876,-0.0866 2.0136,-0.86836 2.2814,-1.40393 0.026,-0.0523 -0.041,-0.13412 0,-0.17549 0.092,-0.0925 0.2784,-0.0666 0.351,-0.17549 0.065,-0.0973 -0.065,-0.25364 0,-0.35098 0.1463,-0.21955 0.5465,-0.37109 0.7019,-0.52647 0.1308,-0.13081 0.045,-0.39567 0.1755,-0.52648 1.2209,-1.22091 -0.016,0.0956 0.8775,-0.35098 0.01,-0.004 0.2447,-0.45563 0.3509,-0.52647 0.3731,-0.24867 0.8727,-0.3486 1.2285,-0.52647 0.7303,-0.36518 -0.1876,0.0121 0.1755,-0.35098 0.1241,-0.12409 0.3562,0.0426 0.5264,0 0.8475,-0.21186 -0.01,-0.0834 0.5265,-0.35098 0.1886,-0.0943 0.4989,0.0677 0.702,0 0.4829,-0.16099 0.9873,-0.31818 1.4039,-0.52648 0.2718,-0.1359 1.0145,0.0384 1.2284,-0.17549 0.041,-0.0414 -0.052,-0.14933 0,-0.17549 0.2118,-0.10586 3.0405,-0.1265 3.3344,-0.17549 0.1758,-0.0293 0.8654,-0.30411 1.0529,-0.35098 0.7547,-0.18868 1.488,0.089 2.2814,-0.17549 0.056,-0.0185 -0.041,-0.13413 0,-0.17549 0.146,-0.14603 1.7998,-0.22042 1.9304,-0.35098 0.041,-0.0414 -0.052,-0.14933 0,-0.1755 0.323,-0.16148 8.152,-0.33111 8.7745,-0.17549 0.9551,0.23877 0.1103,0.18928 1.404,0.35099 0.2321,0.029 0.4799,-0.074 0.7019,0 0.1241,0.0414 0.2212,0.15926 0.351,0.17549 0.4423,0.0553 1.262         <path data-title="Михайловский собор" data-text="Древнейшая и величайшая православная святыня Киева, был заложен внуком Ярослава Мудрого, князем Святополком Изяславичем на территории Дмитриевского монастыря согласно летописи в 1108 г. и посвящен небесному покровителю архангелу Михаилу. Имя «Златоверхий» было даровано благодаря тому, что это был первый собор с золочеными куполами, сделанными из цельного листового золота. После Киево-Печерской Лавры — Михайловский Златоверхий становится вторым местом в Киеве по паломничеству. В нем покоились останки нескольких поколений киевских князей. Самой знаменитой святыней монастыря стали мощи святой великомученицы Варвары, доставленные женой князя Святополка. В 1240 г. монастырь был разграблен ордой хана Батыя. В 1713 г. сооружена трапезная церковь, в 1716-1720гг. — каменная колокольня." data-photo="img/micha.jpg" class="bodka" d="m 333.0815,804.97621 c 0.35098,-0.29248 0.75209,-0.53362 1.05295,-0.87745 0.12181,-0.13922 0.0928,-0.36102 0.17549,-0.52647 0.32208,-0.64416 0.8469,-1.2945 1.22843,-1.9304 0.3205,-0.53417 0.66072,-0.55235 0.87746,-0.87746 0.0649,-0.0973 -0.0649,-0.25363 0,-0.35098 0.0968,-0.14527 2.56973,-2.16232 2.80785,-2.28138 0.44338,-0.22169 1.03861,-0.33664 1.40393,-0.70196 0.0414,-0.0414 -0.0487,-0.14304 0,-0.17549 1.56667,-1.04445 3.53125,-0.8261 5.26472,-1.40393 0.21059,-0.0702 0.49137,0.0702 0.70196,0 0.58984,-0.19661 1.12283,-0.17859 1.75491,-0.35098 1.20991,-0.32997 2.43286,-0.51847 3.50982,-0.87745 0.36634,-0.12212 0.85358,0.0937 1.22843,0 0.68634,-0.17159 1.41962,-0.35491 2.10589,-0.52648 0.32177,-0.0804 0.72413,0.047 1.05295,0 0.98986,-0.14141 2.00583,-0.36355 2.98334,-0.52647 0.31247,0.35244 0.52647,-0.29248 0.70196,-0.35098 0.79757,-0.26586 2.69691,0.0129 3.50982,0.17549 0.13405,0.0268 0.55822,-0.0719 0.70196,0 0.70856,0.35428 1.41447,0.53175 2.10589,0.87746 0.19009,0.095 0.68523,0.0931 0.87745,0.17549 0.41632,0.17842 0.99272,0.56489 1.40393,0.70196 0.11099,0.037 0.24634,-0.0523 0.35098,0 0.05         <path data-title="Хрещатик" data-text="Ул.Крещатик – главная улица Киева длиною в 1,3 км, расположенная между Европейской и Бессарабской площадями, пересекая главную площадь столицы – Майдан Независимости. Во времена Киевской Руси часть Крещатика (от Майдана Независимости до Европейской площади) называлась Перевесище и находилась за пределами Киева. Местность эта была покрыта лесом, в котором местные князья устраивали охоту на мелких зверей и птиц с помощью «перевисив» (сетей). Существует множество версий происхождения названия улицы. По мнению некоторых исследователей название «Крещатик» произошло от названия местности «Крещатая долина»." data-photo="img/Kreshhatik.jpg" class="bodka" d="m 1211.2374,664.58359 c 0.4614,-1.15927 0.7908,-2.37029 1.7549,-3.33433 0.093,-0.0925 0.2585,-0.083 0.351,-0.17549 0.4301,-0.43014 0.1706,-0.69712 0.5264,-1.05294 0.041,-0.0414 0.1494,0.0523 0.1755,0 0.052,-0.10464 -0.065,-0.25364 0,-0.35098 0.2027,-0.30394 1.61,-1.14473 1.7549,-1.57942 0.037,-0.11099 -0.065,-0.25364 0,-0.35098 0.073,-0.10884 0.2585,-0.083 0.351,-0.17549 0.3518,-0.35176 0.6806,-0.85604 1.053,-1.22844 0.1754,-0.17549 0.3279,-0.37756 0.5264,-0.52647 0.047,-0.0351 0.1494,0.0523 0.1755,0 0.052,-0.10464 0,-0.23399 0,-0.35098 0.117,-0.0585 0.2784,-0.0667 0.351,-0.17549 0.065,-0.0974 -0.083,-0.26826 0,-0.35098 0.083,-0.0827 0.2596,0.0731 0.351,0 0.3987,-0.31895 0.8371,-1.01258 1.2284,-1.40393 1.2358,-1.23581 2.5377,-2.96164 4.0363,-3.8608 0.1586,-0.0952 0.3785,-0.0645 0.5265,-0.17549 0.18,-0.13502 1.1891,-1.27382 1.5794,-1.40393 0.111,-0.037 0.2463,0.0523 0.351,0 0.052,-0.0262 -0.041,-0.13412 0,-0.17549 0.3439,-0.34389 1.1693,-0.84787 1.5794,-1.05294 0.3761,-0.18806 0.6928,-0.4619 1.0529,-0.70196 0.2201,-0.1467 0.7218,-0.1953 0.8775,-0.35099 0.2124,-0.21238 0.5003,-0.68885 0.8774,-0.87745 0.2476,-0.12378 0.8318,-0.20355 1.053,-0.35098 0.7218,-0.4812 0.7787,-0.54181 1.5794,-0.70196 1.4286,-0.28572 -0.1075,-0.007 0.351,-0.35099 0.1767,-0.77327 0.722,-0.18552 1.0529,-         <path data-title="Софийский собор" data-text="Софийский собор — величайшее архитектурное сооружение, построенное великим князем Ярославом Мудрым в 1037г., которое сохранило до наших дней не только богатство древней архитектуры, но и живописное убранство XI века — мозаики и фрески. Религиозные и государственные идеи того времени нашли воплощение в художественном образе Софии Киевской. Войдя в Собор, взгляд приковывает величественная фигура молящейся богоматери Оранты (премудрость божия), размещенная в своде алтаря. Фрески Софийского собора — интереснейший источник сведений о жизни княжеского двора и тогдашнего быта. Они являются единственным сохранившимся собранием живописи времен Киевской Руси. На стенах собора сохранились граффити — древнерусские надписи, которые являются важнейшим документом датирования росписей. Софийский собор внесен в список Всемирного наследия ЮНЕСКО." data-photo="img/sofik.jpg" class="bodka" d="m 1278.3826,969.14853 c 0.1346,-0.11004 1.0015,-0.63788 1.1168,-0.86863 0.068,-0.13573 0.1201,-0.3683 0.2482,-0.49636 0.065,-0.0654 0.1828,-0.0587 0.2482,-0.12409 0.4937,-0.49369 0.9985,-2.24322 1.365,-2.85409 0.5471,-0.91179 2.0772,-2.12938 2.9782,-2.73 0.343,-0.22871 0.8953,-0.50527 1.2409,-0.62045 0.079,-0.0262 0.1742,0.037 0.2482,0 0.1046,-0.0523 0.1435,-0.19586 0.2481,-0.24818 0.034,-0.017 0.9205,-0.43091 1.1169,-0.49637 0.1177,-0.0392 0.2545,0.0392 0.3722,0 0.5077,-0.16921 0.9935,-0.42219 1.4891,-0.62045 0.1718,-0.0687 0.4586,-0.0431 0.6205,-0.12409 0.3321,-0.16608 0.9172,-0.63664 1.2409,-0.74454 0.1922,-0.0641 0.7115,-0.21515 0.8686,-0.37228 0.065,-0.0654 0.059,-0.18278 0.1241,-0.24818 0.1286,-0.12857 1.0127,-0.52916 1.2409,-0.62045 0.5378,-0.21513 1.2443,-0.16773 1.7373,-0.49636 0.034,-0.023 -0.029,-0.0949 0,-0.12409 0.077,-0.0774 0.5201,-0.21473 0.6204,-0.24819 0.2548,-0.0849 0.6185,-0.024 0.8687,-0.12409 0.1086,-0.0435 0.1508,-0.18328 0.2481,-0.24818 0.2243,-0.1495 2.4662,-0.12409 2.8541,-0.12409 0.8876,0 1.8486,-0.11017 2.73,0 0.4589         <path data-title="Андреевская церковь" data-text="Андреевская церковь — построена по заказу императрицы Елизаветы как часть Киевской царской резиденции, состоящей из Мариинского дворца и дворцовой церкви в 1749-1754 гг. в стиле барокко по проекту Ф.-Б.Растрелли. Храм построен на крутом отроге Старокиевского плато, который послужил своеобразным пьедесталом для постройки церкви. На этом месте, согласно летописи «Повесть временных лет», в древние времена гора, на которой сейчас стоит церковь, омывалась морем. Предсказав возникновение большого города, Апостол Андрей Первозванный в I в. н.э. установил крест — вода таинственным образом отступила. Шедевры человечества пяти континентов», изданного в Германии в 2002г., а наше правительство предложило внести Андреевскую церковь в Список Всемирного Наследия ЮНЕСКО." data-photo="img/andr.jpg" class="bodka" d="m 889.23411,1282.1053 c 0.16545,-0.1241 0.33091,-0.2481 0.49636,-0.3722 0.12409,0 0.26587,0.064 0.37227,0 0.12789,-0.077 0.14273,-0.2669 0.24819,-0.3723 0.23599,-0.236 1.02559,-0.4508 1.36499,-0.6205 0.15697,-0.078 0.23524,-0.2626 0.37228,-0.3722 0.18787,-0.1503 0.73782,-0.3656 0.86863,-0.4964 0.30535,-0.3053 0.16152,-0.2533 0.62045,-0.6205 0.14445,-0.1155 0.36556,-0.1173 0.49637,-0.2481 0.10545,-0.1055 0.14272,-0.2669 0.24818,-0.3723 0.18614,-0.1861 0.55841,-0.1861 0.74454,-0.3723 0.0654,-0.065 0.0587,-0.1828 0.12409,-0.2482 0.33851,-0.3385 0.88076,-0.5599 1.24091,-0.8686 0.11324,-0.097 0.12409,-0.2895 0.24818,-0.3723 0.14191,-0.095 0.34382,-0.048 0.49637,-0.1241 0.48096,-0.2404 0.85525,-0.7888 1.36499,-0.9927 0.64397,-0.2576 1.3542,-0.3499 1.98546,-0.6204 1.4155,-0.9437 -0.55899,0.2732 0.74454,-0.2482 0.10863,-0.043 0.14354,-0.1959 0.24818,-0.2482 0.74825,-0.3741 0.24257,-0.013 0.74455,-0.1241 0.43939,-0.098 1.03331,-0.4204 1.48908,-0.4964 0.20401,-0.034 0.41766,0.041 0.62046,0 0.61546,-0.123 1.11543,-0.2945 1.73727,-0.3722 1.13742,-0.1422 0.12946,-0.2077 1.11681,-0.3723 0.48295,-0.081 1.00615,0.08 1.48909,0 1.60
